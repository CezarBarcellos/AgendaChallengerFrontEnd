<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usu√°rio</label>
      <input id="username" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />
    </div>
    <div class="button-group">
      <button type="submit" class="login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      <button type="button" class="clear" (click)="onClear()"><i class="fas fa-eraser"></i> Limpar</button>
    </div>
  </form>
</div>
